<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="password" readonly>
        <div class="options">
            <label>Character Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="8" max="20" value="12" oninput="updateLengthValue()">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
